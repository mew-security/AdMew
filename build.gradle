buildscript {
    repositories {
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
    }
}

plugins {
    id 'org.sonarqube' version '3.4.0.2513'
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

sonarqube {
    properties {
        // Root project information
        property 'sonar.projectKey', 'org.admew'
        property 'sonar.organization', 'admew'
        property 'sonar.projectName', 'AdMew'
        property 'sonar.projectVersion', '6.0.3'
        property 'sonar.host.url', 'https://sonarcloud.io'
    }
}
